<!DOCTYPE html>
<html>
  <head>
    <title>Baby's first site: Dashboard
    </title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/robchamberspfc/little-one/master/content/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/main/css/main.css">
    <script src ="/main/js/main.js">
    </script>
    <script src="/main/js/jquery-3.0.0.min.js">
    </script>
    <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class ="wrapper">
      <div class="row">
        <div class="col-3 column">
          <img class= "column" src="https://raw.githubusercontent.com/robchamberspfc/little-one/master/content/Leftcolumn.png">
          <hr class = "top">
          <div id = "nav">
          </div>
          <br>
          <hr>
        </div>
        <div class="col-8 main">
          <div class = "head">
            <h1 class = "blog">Bertie's stats
            </h1>
            <img class = "decoration" src="https://raw.githubusercontent.com/robchamberspfc/little-one/master/content/evening-stamp-page-break.png">
          </div>
          <div class = "blog">
            <h2>Weight
            </h2>
            <div id="container" style="width:100%">
            </div>
          </div>
        </div>
        <div class="col-1 menu">
          <div>
            <a href="#menu">
              <img class= "menu" src="https://raw.githubusercontent.com/robchamberspfc/little-one/master/content/menu.png">
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(function () {
      Highcharts.setOptions({
        chart: {
          style: {
            fontSize: '16px'
          }
        }
      }
                           );
      $('#container').highcharts({
        chart: {
          type: 'line',
          backgroundColor: '#CEBEBA',
          marginTop: 40
        }
        ,
        title: {
          text: null
        }
        ,
        xAxis: {
          type: 'datetime',
        }
        ,
        yAxis: {
          title: {
            align: 'high',
            offset: -120,
            rotation: 0,
            y: -15,
            text: 'Weight (Kilograms)'
          }
          ,
          min: 0
        }
        ,
        tooltip: {
          headerFormat: '<b>{series.name}</b><br>',
          pointFormat: '{point.x:%e %b}: {point.y:.2f} kg'
        }
        ,
        legend: {
          enabled: false
        }
        ,
        credits: {
          enabled: false
        }
        ,
        //January is 0, February is 1
        series: [{
          name: 'Weight',
          color:"#523E39",
          data: [
            [Date.UTC(2016,6,20),3.24],
            [Date.UTC(2016,6,23),3.01],
            [Date.UTC(2016,6,26),3.09],
            [Date.UTC(2016,6,29),3.21],
            [Date.UTC(2016,7,5),3.40],
            [Date.UTC(2016,7,23),4.26],
            [Date.UTC(2016,8,5),4.9],
            [Date.UTC(2016,8,20),5.2],
            [Date.UTC(2016,9,4),5.6],
            [Date.UTC(2016,9,25),6.1],
            [Date.UTC(2016,10,22),6.6],
            [Date.UTC(2016,11,13),7.1],
            [Date.UTC(2017,0,17),7.4],
            [Date.UTC(2017,1,21),8.02],
            [Date.UTC(2017,2,28),8.25],
            [Date.UTC(2017,4,23),8.6]
          ]
        }
                ]
      }
                                );
    }
     );
  </script>
  <script>
    $.get('/main/navigation.json',
          function (data) {
            $.each(data, function(i, item) {
              $("#nav").append("<p class = 'nav'><a href = '" +item.url+"' name = 'menu' class = 'nav'>"+item.title+"</a></p>");
            }
                  );
          }
         );
  </script>

</html>
