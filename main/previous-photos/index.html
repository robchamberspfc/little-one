<!DOCTYPE html>
<html>
  <head>
    <title>Baby's first site
    </title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/robchamberspfc/little-one/master/content/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="script" type="text/javascript" href="../js/main.js">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class ="wrapper">
      <div class="row">
        <div class="col-3 column">
          <img class= "column" src="https://raw.githubusercontent.com/robchamberspfc/little-one/master/content/Leftcolumn.png">
          <hr class = "top">
          <div id = "nav">
          </div>
          <br>
          <hr>
        </div>
        <div class="col-8 main">
          <div class = "head">
            <h1>
              Previous photos
            </h1>
            <img class = "decoration" src="https://raw.githubusercontent.com/robchamberspfc/little-one/master/content/evening-stamp-page-break.png">
            <h2>
              Select a batch of photos
            </h2>
            <div id="images">
            </div>
          </div>
        </div>
        <div class="col-1 menu">
          <div>
            <a href="#menu">
              <img class= "menu" src="https://raw.githubusercontent.com/robchamberspfc/little-one/master/content/menu.png">
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/jquery-3.0.0.min.js">
    </script>
    <script src="../js/lazyload.min.js">
    </script>
    <script>
      $.get('previous-photos.json',
            function (data) {
              $.each(data, function(i, item) {
                $("#images").append("<div class='box'><div class='boxInner'><img class='lazyload tiled' data-src='"
                                    + item.photos.image1 + "'></div></div><div class='box hiddenmobile'><div class='boxInner'><img class='lazyload tiled' data-src='"
                                    + item.photos.image2 + "'></div></div><div class='box hiddenmobile hiddentablet'><div class='boxInner'><img class='lazyload tiled' data-src='"
                                    + item.photos.image3 + "'></div></div><div class='box hiddenmobile hiddentablet hiddensmalldesktop'><div class='boxInner'><img class='lazyload tiled' data-src='"
                                    + item.photos.image4 + "'></div></div><div class='box hiddenmobile hiddentablet hiddensmalldesktop hiddenmediumdesktop'><div class='boxInner '><img class='lazyload tiled' data-src='"
                                    + item.photos.image5 + "'></div></div><h3> Find more photos in <a href = '" + item.url +
                                    "'>" + item.title + "</a></h3>" );
              }
                    );
            }
           );
    </script>
    <script>
      $.get('/main/navigation.json',
            function (data) {
              $.each(data, function(i, item) {
                $("#nav").append("<p class = 'nav'><a href = '" +item.url+"' name = 'menu' class = 'nav'>"+item.title+"</a></p>");
              }
                    );
            }
           );
    </script>
    <script>
      (function(i,s,o,g,r,a,m){
        i['GoogleAnalyticsObject']=r;
        i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)}
        ,i[r].l=1*new Date();
        a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];
        a.async=1;
        a.src=g;
        m.parentNode.insertBefore(a,m)
      }
      )(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-82810278-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
