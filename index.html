        	var folder = "content/images/";
  
          $.ajax({
              url : folder,
              success: function (data) {
                  $(data).find("a").attr("href", function (i, val) {
                      if( val.match(/\.(JPG|jpg|png|gif)$/) ) { 
                          $("#images").append( "<img src='"+ folder + val +"' width=100%>" );
                      } 
                  });
              }
          });
